<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="./img/jupiter-io.png" alt="Jupiter e Io" class="wall"> -->
    <div class="site">
        <div class="header">
            <div class="gapps">
                <a href="#">Gmail</a>
            </div>
            <div class="gapps">
                <a href="#">Imagens</a>
            </div>
            
            <img src="./img/apps-icon.png" alt="Google Apps" class="gapps apps-icon">
            
            <img src="./img/saulo.jpg" alt="Conta do Google @Saulo RogÃ©rio Heleno" class="gapps profile">
        </div>
        <div class="google-container">
            <img src="./img/google-logo-white.png" alt="Google" class="google">
        </div>
        
        <div class="pesquisa">
            <img src="./img/loupe-icon.png" alt="" class="search-elem">
            <div class="form">
                <form action="" id="pesquisa">
                    <input type="text" class="input">
                </form>
            </div>
            <img src="./img/mic-icon.png" alt="" class="mic">
        </div>
        <div class="atalhos">
            <div class="atalho">
                <div class="item">
                    <img src="./img/dio-logo.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Dio.me</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/amazon-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Amazon</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/github-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Git Hub</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/g1-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>G1.com</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/coursera-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Coursera</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/netflix-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Netflix</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/outlook-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Outlook</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/youtube-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Youtube</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/whatsapp-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>WhatsApp</p>
                </div>
            </div>
            <div class="atalho">
                <div class="item">
                    <img src="./img/plus-icon.png" alt=""  class="icon">
                </div>
                <div class="icon-name">
                    <p>Adicionar</p>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="group">
                <div class="chain">
                    <img src="./img/chain-icon.png" alt="" class="chain-icon">
                </div>
                <div class="nasa">
                    <a href="#">Foto de NASA Image Library</a>
                </div>
            </div>
            <div class="pencil">
                <img src="./img/pencil-icon-white.png" alt="" class="pencil-icon">
            </div>
        </div>
    </div>
</body>
</html>
